apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: openfaas-api
  namespace: openfaas
spec:
  entryPoints:
    - web
  routes:
  # Route 1: Apply strict OPA Information Flow Control to all Function Invocations
  - match: (Host(`api.openfaas.local`) || Host(`openfaas.local`)) && PathPrefix(`/function`)
    kind: Rule
    middlewares:
      - name: keycloak-jwt
      - name: ifc-forward-auth
    services:
      - name: gateway
        port: 8080
        
  # Route 2: Allow standard API system checks (JWT required, but no IFC block)
  - match: Host(`api.openfaas.local`) && PathPrefix(`/system`)
    kind: Rule
    middlewares:
      - name: keycloak-jwt
    services:
      - name: gateway
        port: 8080