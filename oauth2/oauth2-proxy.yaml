apiVersion: apps/v1
kind: Deployment
metadata:
  name: oauth2-proxy
  namespace: auth
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oauth2-proxy
  template:
    metadata:
      labels:
        app: oauth2-proxy
    spec:
      containers:
      - name: oauth2-proxy
        image: quay.io/oauth2-proxy/oauth2-proxy:v7.6.0
        args:
          - --provider=oidc
          - --skip-oidc-discovery=true
          - --oidc-issuer-url=http://keycloak.local/realms/openfaas  # External – matches token iss claim
          - --login-url=http://keycloak.local/realms/openfaas/protocol/openid-connect/auth  # External – browser redirect
          - --redeem-url=http://keycloak.auth.svc.cluster.local:8080/realms/openfaas/protocol/openid-connect/token  # Internal – code redemption
          - --oidc-jwks-url=http://keycloak.auth.svc.cluster.local:8080/realms/openfaas/protocol/openid-connect/certs  # Internal – token signature validation
          - --client-id=openfaas-client
          - --http-address=0.0.0.0:4180
          - --email-domain=*
          #- --upstream=static://200
          - --reverse-proxy=true
          - --redirect-url=http://openfaas.local/oauth2/callback  # Note: added missing :8080 if your Ingress uses it
          - --skip-provider-button=true
          - --pass-access-token=true
          - --cookie-secure=false
          - --pass-authorization-header=true
          - --cookie-domain=openfaas.local
          - --set-authorization-header=true
          - --cookie-secret=$(COOKIE_SECRET)
          - --client-secret=$(CLIENT_SECRET)
        env:
        - name: CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: oauth2-proxy-secret
              key: client-secret
        - name: COOKIE_SECRET
          valueFrom:
            secretKeyRef:
              name: oauth2-proxy-secret
              key: cookie-secret
        ports:
        - containerPort: 4180
